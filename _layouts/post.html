---
layout: default
title: Post
permalink: /post/
---

<article class="content-section post-wrapper">
  <header class="post-header">
    <p class="tag">{{ page.type }}</p>
    <h1 class="post-title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">
      {{ page.date | date: "%d de %B de %Y" }}
    </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
