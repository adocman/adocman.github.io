---
layout: default
title: Blog
permalink: /blog/
---

<section class="content-section fade-up">
  <div class="section-header">
    <h2>Ãšltimos posts</h2>
    <a href="{{ '/blog/' | relative_url }}" class="view-all">Ver todos</a>
  </div>
  <div class="content-grid">
    {% assign entradas = site.posts | where: "type", "entrada" %}
    {% for post in entradas limit:3 %}
    <article class="post-card">
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%b %d, %Y' }}</time>
      <span class="tag">Post</span>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
  </div>
</section>
